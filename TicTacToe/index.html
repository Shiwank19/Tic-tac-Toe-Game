<html>
	<head>
		<title>
		TicTacToe
		</title>
		<link href="style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<h1>Tic Tac Toe Game</h1>
		<div class="game" >
			<div class="row">
				<span class="box box1" onclick="CheckChance(0)" >&nbsp
				</span>
			   <span class="box box2" onclick="CheckChance(1)">&nbsp
				</span>
				<span class="box box3" onclick="CheckChance(2)">&nbsp
				</span >
			</div>
			<div class="row">
				<span class="box box4" onclick="CheckChance(3)">&nbsp
				</span>
			   <span class="box box5" onclick="CheckChance(4)">&nbsp
				</span>
				<span class="box box6" onclick="CheckChance(5)">&nbsp
				</span>
			</div >
			<div class="row">
				<span class="box box7" onclick="CheckChance(6)">&nbsp
				</span>
			   <span class="box box8" onclick="CheckChance(7)">&nbsp
				</span>
				<span class="box box9" onclick="CheckChance(8)">&nbsp
				</span>
			</div>
		</div>
		<script src="script.js"></script>	
	</body>
